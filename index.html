<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>2D Drift Ring</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #111;
            font-family: Arial, sans-serif;
            color: #fff;
            user-select: none;
        }

        #hud {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            border-left: 4px solid #ff4747;
            font-size: 14px;
        }

        #hud-title {
            font-weight: 900;
            letter-spacing: 1px;
            font-size: 18px;
            margin-bottom: 4px;
            color: #ffd54a;
        }

        #controls {
            position: absolute;
            bottom: 15px;
            right: 15px;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            text-align: right;
            font-size: 12px;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="hud">
        <div id="hud-title">2D DRIFT RING</div>
        <div>Speed: <span id="speedText">0</span> km/h</div>
        <div>Drift: <span id="driftText">0</span>%</div>
        <div id="offText" style="margin-top:4px; color:#ff7070; display:none;">OFF TRACK - Respawn</div>
    </div>

    <div id="controls">
        W / S – Gas / Bremse<br>
        A / D – Lenken<br>
        SPACE – Handbremse / mehr Drift<br>
        R – Reset
    </div>

    <canvas id="game"></canvas>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');

        const speedText = document.getElementById('speedText');
        const driftText = document.getElementById('driftText');
        const offText = document.getElementById('offText');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // =========================
        // Steuerung
        // =========================
        const keys = {
            w: false,
            a: false,
            s: false,
            d: false,
            space: false
        };

        window.addEventListener('keydown', e => {
            const k = e.key.toLowerCase();
            if (k in keys) keys[k] = true;
            if (k === ' ') keys.space = true;
            if (k === 'r') manualReset();
        });

        window.addEventListener('keyup', e => {
            const k = e.key.toLowerCase();
            if (k in keys) keys[k] = false;
            if (k === ' ') keys.space = false;
        });

        // =========================
        // Track: Rundkurs
        // =========================

        const TRACK_RADIUS = 450;       // Radius der Mittellinie
        const TRACK_HALF_WIDTH = 60;    // halbe Breite der Fahrbahn
        const WORLD_MARGIN = 200;

        // =========================
        // Car-Physik (Topdown, Drift)
        // =========================

        const car = {
            x: 0,
            y: 0,
            angle: 0,          // Heading
            vx: 0,
            vy: 0,
            width: 40,
            length: 80,
            maxSpeed: 70,      // stärker, arcade
            acceleration: 120, // Gas
            brake: 160,        // Bremse
            friction: 1.8,     // geringere Reibung = mehr Rollen
            grip: 9,           // je niedriger, desto mehr Drift
            handbrakeGrip: 3,  // Handbremse = sehr loose
            steering: 160,     // Grad pro Sekunde
        };

        // Respawn-Status
        const respawn = {
            active: false,
            timer: 0,
            blinkTimer: 0,
            visible: true
        };

        function setCarToSpawn() {
            // oben am Ring, nach rechts fahrend (im Uhrzeigersinn)
            car.x = 0;
            car.y = -TRACK_RADIUS;
            car.angle = 0; // nach rechts
            car.vx = 0;
            car.vy = 0;
        }

        function resetCar() {
            setCarToSpawn();
            respawn.active = false;
            respawn.visible = true;
            respawn.timer = 0;
            respawn.blinkTimer = 0;
            offText.style.display = 'none';
        }

        function manualReset() {
            // Direktes Reset per R
            resetCar();
        }

        resetCar();

        const skidmarks = [];

        function isOnTrack(x, y) {
            const dist = Math.hypot(x, y);
            const d = Math.abs(dist - TRACK_RADIUS);
            return d <= TRACK_HALF_WIDTH * 0.85; // leicht enger für "Offtrack"-Gefühl
        }

        function triggerAutoRespawn() {
            respawn.active = true;
            respawn.timer = 1.2;       // ~1.2 Sek
            respawn.blinkTimer = 0.15; // alle 0.15s toggle
            respawn.visible = true;
            setCarToSpawn();
            offText.style.display = 'block';
        }

        function updateRespawn(dt) {
            if (!respawn.active) return;
            respawn.timer -= dt;
            respawn.blinkTimer -= dt;

            if (respawn.blinkTimer <= 0) {
                respawn.visible = !respawn.visible;
                respawn.blinkTimer = 0.15;
            }

            if (respawn.timer <= 0) {
                respawn.active = false;
                respawn.visible = true;
                offText.style.display = 'none';
            }
        }

        function updateCar(dt) {
            // Wenn Respawn läuft: keine Steuerung / Physik aktualisieren
            if (respawn.active) {
                car.vx = 0;
                car.vy = 0;
                return;
            }

            const cos = Math.cos(car.angle);
            const sin = Math.sin(car.angle);

            const forwardSpeed = car.vx * cos + car.vy * sin;
            const sideSpeed = -car.vx * sin + car.vy * cos;

            let accel = 0;

            if (keys.w) accel += car.acceleration;
            if (keys.s) accel -= car.brake;

            const newForwardSpeed = forwardSpeed + accel * dt;
            let limitedForward = newForwardSpeed;

            const maxFwd = car.maxSpeed;
            const maxBack = -car.maxSpeed * 0.5;

            if (limitedForward > maxFwd) limitedForward = maxFwd;
            if (limitedForward < maxBack) limitedForward = maxBack;

            // Grip
            let grip = keys.space ? car.handbrakeGrip : car.grip;
            const newSideSpeed = sideSpeed * Math.exp(-grip * dt);

            car.vx = limitedForward * cos - newSideSpeed * sin;
            car.vy = limitedForward * sin + newSideSpeed * cos;

            // globale Reibung
            const speed = Math.hypot(car.vx, car.vy);
            if (speed > 0) {
                const frictionForce = car.friction * dt;
                const newSpeed = Math.max(speed - frictionForce, 0);
                const scale = newSpeed / speed;
                car.vx *= scale;
                car.vy *= scale;
            }

            // Lenken (deutlich direkter, nicht komplett abhängig von Speed)
            const steerInput = (keys.a ? 1 : 0) + (keys.d ? -1 : 0); // links positiv
            if (steerInput !== 0 && speed > 1) {
                const speedFactor = Math.max(speed / car.maxSpeed, 0.3); // immer mind. 30% Lenkeffekt
                const steerAmount = (car.steering * Math.PI / 180) * steerInput * dt * speedFactor;
                car.angle += steerAmount;
            }

            // Position
            car.x += car.vx * dt;
            car.y += car.vy * dt;

            // Weltgrenzen (absurde Ausreißer verhindern)
            const limit = TRACK_RADIUS + TRACK_HALF_WIDTH + WORLD_MARGIN;
            if (car.x < -limit) car.x = -limit;
            if (car.x > limit) car.x = limit;
            if (car.y < -limit) car.y = -limit;
            if (car.y > limit) car.y = limit;

            // Drift- und Skidmarks
            const driftStrength = Math.min(Math.abs(sideSpeed) / 20, 1); // 0..1
            if (driftStrength > 0.25 && speed > 5) {
                const rearOffset = -car.length * 0.4;
                const wx = car.x + rearOffset * cos;
                const wy = car.y + rearOffset * sin;
                skidmarks.push({
                    x: wx,
                    y: wy,
                    alpha: 0.6 + 0.4 * driftStrength,
                    life: 2.0
                });
            }

            // HUD
            const kmh = Math.round(speed * 3.2); // Skala angepasst
            speedText.textContent = kmh.toString();
            driftText.textContent = Math.round(driftStrength * 100);

            // Offtrack-Check
            if (!isOnTrack(car.x, car.y)) {
                triggerAutoRespawn();
            }
        }

        function updateSkidmarks(dt) {
            for (let i = skidmarks.length - 1; i >= 0; i--) {
                skidmarks[i].life -= dt;
                if (skidmarks[i].life <= 0) {
                    skidmarks.splice(i, 1);
                }
            }
        }

        // =========================
        // Rendering
        // =========================

        function worldToScreen(wx, wy, camX, camY) {
            return {
                x: canvas.width / 2 + (wx - camX),
                y: canvas.height / 2 + (wy - camY)
            };
        }

        function draw(dt) {
            const camX = car.x;
            const camY = car.y;

            // Hintergrund (Wiese)
            ctx.fillStyle = "#133018";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Track (Ring)
            const centerScreen = worldToScreen(0, 0, camX, camY);
            ctx.save();
            ctx.translate(centerScreen.x, centerScreen.y);

            // Außen: Asphalt
            ctx.fillStyle = "#2b2f38";
            ctx.beginPath();
            ctx.arc(0, 0, TRACK_RADIUS + TRACK_HALF_WIDTH, 0, Math.PI * 2);
            ctx.fill();

            // Innen ausschneiden (Wiese) – einfach innen nochmal grün drüber
            ctx.fillStyle = "#133018";
            ctx.beginPath();
            ctx.arc(0, 0, TRACK_RADIUS - TRACK_HALF_WIDTH, 0, Math.PI * 2);
            ctx.fill();

            // Curbs (rot/weiß)
            const curbOuter = TRACK_RADIUS + TRACK_HALF_WIDTH - 5;
            const curbInner = TRACK_RADIUS - TRACK_HALF_WIDTH + 5;

            for (let i = 0; i < 32; i++) {
                const start = (i / 32) * Math.PI * 2;
                const end = ((i + 1) / 32) * Math.PI * 2;
                ctx.beginPath();
                ctx.strokeStyle = (i % 2 === 0) ? "#ff5555" : "#f5f5f5";
                ctx.lineWidth = 8;
                ctx.arc(0, 0, curbOuter, start, end);
                ctx.stroke();
            }

            // kleine Mittellinie
            ctx.beginPath();
            ctx.strokeStyle = "rgba(255,255,255,0.35)";
            ctx.lineWidth = 2;
            ctx.setLineDash([10, 15]);
            ctx.arc(0, 0, TRACK_RADIUS, 0, Math.PI * 2);
            ctx.stroke();
            ctx.setLineDash([]);
            ctx.restore();

            // Skidmarks
            for (const s of skidmarks) {
                const screen = worldToScreen(s.x, s.y, camX, camY);
                ctx.save();
                ctx.globalAlpha = Math.max(s.alpha * (s.life / 2.0), 0);
                ctx.fillStyle = "#000";
                ctx.beginPath();
                ctx.ellipse(screen.x, screen.y, 6, 2.5, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            // Auto zeichnen
            const carScreen = worldToScreen(car.x, car.y, camX, camY);

            if (respawn.visible) {
                ctx.save();
                ctx.translate(carScreen.x, carScreen.y);
                ctx.rotate(car.angle);

                // Schatten
                ctx.save();
                ctx.translate(4, 6);
                ctx.fillStyle = "rgba(0,0,0,0.5)";
                roundedRect(ctx, -car.width / 2, -car.length / 2, car.width, car.length, 10);
                ctx.fill();
                ctx.restore();

                // Karosserie
                const bodyGradient = ctx.createLinearGradient(-car.width / 2, 0, car.width / 2, 0);
                bodyGradient.addColorStop(0, "#20252f");
                bodyGradient.addColorStop(0.5, "#11141b");
                bodyGradient.addColorStop(1, "#20252f");
                ctx.fillStyle = bodyGradient;
                roundedRect(ctx, -car.width / 2, -car.length / 2, car.width, car.length, 10);
                ctx.fill();

                // Dach
                ctx.fillStyle = "#151921";
                roundedRect(ctx, -car.width * 0.35, -car.length * 0.15, car.width * 0.7, car.length * 0.5, 8);
                ctx.fill();

                // Scheiben
                ctx.fillStyle = "rgba(40,50,70,0.9)";
                roundedRect(ctx, -car.width * 0.32, -car.length * 0.3, car.width * 0.64, car.length * 0.18, 6);
                ctx.fill();
                roundedRect(ctx, -car.width * 0.32, car.length * 0.05, car.width * 0.64, car.length * 0.18, 6);
                ctx.fill();

                // Motorhaube & Heck – CLS-Farbstyle
                ctx.fillStyle = "#c00000";
                roundedRect(ctx, -car.width * 0.45, -car.length * 0.5, car.width * 0.9, car.length * 0.23, 8);
                ctx.fill();
                ctx.fillStyle = "#8c0000";
                roundedRect(ctx, -car.width * 0.45, car.length * 0.27, car.width * 0.9, car.length * 0.2, 8);
                ctx.fill();

                // Scheinwerfer
                ctx.fillStyle = "#ffe9b0";
                ctx.fillRect(-car.width * 0.4, -car.length * 0.5 - 1, car.width * 0.3, 4);
                ctx.fillRect(car.width * 0.1, -car.length * 0.5 - 1, car.width * 0.3, 4);

                // Rücklichter
                ctx.fillStyle = "#ff4040";
                ctx.fillRect(-car.width * 0.4, car.length * 0.5 - 4, car.width * 0.3, 4);
                ctx.fillRect(car.width * 0.1, car.length * 0.5 - 4, car.width * 0.3, 4);

                // Räder
                ctx.fillStyle = "#111";
                drawWheel(-car.width / 2 + 6, -car.length / 2 + 18, 8, 4);
                drawWheel(car.width / 2 - 6, -car.length / 2 + 18, 8, 4);
                drawWheel(-car.width / 2 + 6, car.length / 2 - 18, 8, 4);
                drawWheel(car.width / 2 - 6, car.length / 2 - 18, 8, 4);

                ctx.restore();
            }
        }

        function roundedRect(ctx, x, y, w, h, r) {
            ctx.beginPath();
            ctx.moveTo(x + r, y);
            ctx.lineTo(x + w - r, y);
            ctx.quadraticCurveTo(x + w, y, x + w, y + r);
            ctx.lineTo(x + w, y + h - r);
            ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
            ctx.lineTo(x + r, y + h);
            ctx.quadraticCurveTo(x, y + h, x, y + h - r);
            ctx.lineTo(x, y + r);
            ctx.quadraticCurveTo(x, y, x + r, y);
            ctx.closePath();
        }

        function drawWheel(cx, cy, w, h) {
            ctx.save();
            ctx.translate(cx, cy);
            ctx.fillRect(-w / 2, -h / 2, w, h);
            ctx.restore();
        }

        // =========================
        // Game Loop
        // =========================

        let last = performance.now();
        function loop(now) {
            const dt = (now - last) / 1000;
            last = now;

            updateRespawn(dt);
            updateCar(dt);
            updateSkidmarks(dt);
            draw(dt);

            requestAnimationFrame(loop);
        }

        requestAnimationFrame(loop);
    </script>
</body>
</html>

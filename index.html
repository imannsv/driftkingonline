<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Drift Arcade 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #111;
            font-family: system-ui, sans-serif;
        }

        #overlay {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 12px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.5;
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <div id="overlay">
        <b>Drift Arcade 3D</b><br>
        Steuerung:<br>
        W / S = Gas / Bremse<br>
        A / D = Lenken<br>
        Space = Handbremse (mehr Drift)
    </div>

    <!-- Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

    <script>
        window.onload = () => {

            // === Szene / Kamera / Renderer ===
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x9ad9ff);   // Pastell-Himmel
            scene.fog = new THREE.Fog(0x9ad9ff, 70, 220);   // leichter Anime-Fog

            const camera = new THREE.PerspectiveCamera(
                70,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 6, -12);

            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            // === Licht, weich / Cartoon ===
            const ambient = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambient);

            const sun = new THREE.DirectionalLight(0xffffff, 0.9);
            sun.position.set(30, 60, 10);
            sun.castShadow = true;
            sun.shadow.mapSize.set(1024, 1024);
            scene.add(sun);

            // === Boden / Drift-Arena ===
            const groundGeo = new THREE.PlaneGeometry(300, 300);
            const groundMat = new THREE.MeshStandardMaterial({
                color: 0x6b7684,
                roughness: 1,
                metalness: 0,
                flatShading: true
            });
            const ground = new THREE.Mesh(groundGeo, groundMat);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // Dunkler Asphalt-Bereich (Arena)
            const arenaGeo = new THREE.PlaneGeometry(90, 140);
            const arenaMat = new THREE.MeshStandardMaterial({
                color: 0x252935,
                roughness: 1,
                metalness: 0,
                flatShading: true
            });
            const arena = new THREE.Mesh(arenaGeo, arenaMat);
            arena.rotation.x = -Math.PI / 2;
            arena.position.y = 0.02;
            scene.add(arena);

            // Weiße Randlinien (Anime-Style)
            function createLine(width, height, x, z) {
                const geo = new THREE.PlaneGeometry(width, height);
                const mat = new THREE.MeshStandardMaterial({
                    color: 0xffffff,
                    roughness: 1,
                    metalness: 0,
                    flatShading: true,
                    side: THREE.DoubleSide
                });
                const line = new THREE.Mesh(geo, mat);
                line.rotation.x = -Math.PI / 2;
                line.position.set(x, 0.03, z);
                scene.add(line);
            }

            // Außenrahmen
            createLine(90, 1, 0, 70);
            createLine(90, 1, 0, -70);
            createLine(1, 140, 45, 0);
            createLine(1, 140, -45, 0);

            // Mittellinie
            createLine(4, 30, 0, 0);

            // Ein paar „Anime-Häuser“ / Blöcke im Hintergrund
            const colors = [0xff9aa2, 0xffe29f, 0xbaffc9, 0xa0c4ff, 0xd4b5ff];
            const blockGeo = new THREE.BoxGeometry(10, 12, 10);
            for (let i = 0; i < 10; i++) {
                const mat = new THREE.MeshStandardMaterial({
                    color: colors[i % colors.length],
                    roughness: 1,
                    flatShading: true
                });
                const block = new THREE.Mesh(blockGeo, mat);
                block.castShadow = true;
                block.receiveShadow = true;
                const side = Math.random() > 0.5 ? 1 : -1;
                block.position.set(
                    side * (60 + Math.random() * 40),
                    6,
                    (Math.random() - 0.5) * 180
                );
                scene.add(block);
            }

            // === Auto (Cartoon/Anime Look) ===
            const car = new THREE.Group();

            // Karosserie
            const body = new THREE.Mesh(
                new THREE.BoxGeometry(2.8, 0.7, 4.4),
                new THREE.MeshStandardMaterial({
                    color: 0xff4b5c, // knalliges Rot/Pink
                    roughness: 0.7,
                    metalness: 0.1,
                    flatShading: true
                })
            );
            body.castShadow = true;
            body.position.y = 0.7;
            car.add(body);

            // Dach / Kabine
            const roof = new THREE.Mesh(
                new THREE.BoxGeometry(1.9, 0.8, 2.4),
                new THREE.MeshStandardMaterial({
                    color: 0xffffff,
                    roughness: 0.9,
                    metalness: 0,
                    flatShading: true
                })
            );
            roof.position.set(0, 1.25, -0.2);
            roof.castShadow = true;
            car.add(roof);

            // Windschutzscheibe (bläulich)
            const windshield = new THREE.Mesh(
                new THREE.BoxGeometry(1.8, 0.7, 0.1),
                new THREE.MeshStandardMaterial({
                    color: 0xbbe9ff,
                    roughness: 0.4,
                    metalness: 0,
                    flatShading: true
                })
            );
            windshield.position.set(0, 1.2, 0.9);
            car.add(windshield);

            // Frontlippe
            const front = new THREE.Mesh(
                new THREE.BoxGeometry(2.8, 0.3, 0.6),
                new THREE.MeshStandardMaterial({
                    color: 0x1b1b1b,
                    roughness: 1,
                    flatShading: true
                })
            );
            front.position.set(0, 0.4, 2.1);
            car.add(front);

            // Rückspoiler
            const spoiler = new THREE.Mesh(
                new THREE.BoxGeometry(2.4, 0.2, 0.5),
                new THREE.MeshStandardMaterial({
                    color: 0x111111,
                    roughness: 1,
                    flatShading: true
                })
            );
            spoiler.position.set(0, 1.3, -2.2);
            car.add(spoiler);

            // Scheinwerfer
            function addHeadlight(x, z) {
                const lamp = new THREE.Mesh(
                    new THREE.BoxGeometry(0.4, 0.2, 0.2),
                    new THREE.MeshStandardMaterial({
                        color: 0xfff7c2,
                        emissive: 0xfff0a0,
                        emissiveIntensity: 0.6,
                        flatShading: true
                    })
                );
                lamp.position.set(x, 0.6, z);
                car.add(lamp);
            }
            addHeadlight(-0.8, 2.25);
            addHeadlight(0.8, 2.25);

            // Räder
            const wheelGeo = new THREE.CylinderGeometry(0.55, 0.55, 0.5, 12);
            const wheelMat = new THREE.MeshStandardMaterial({
                color: 0x111111,
                roughness: 1,
                metalness: 0.2,
                flatShading: true
            });

            function addWheel(x, z) {
                const w = new THREE.Mesh(wheelGeo, wheelMat);
                w.rotation.z = Math.PI / 2;
                w.castShadow = true;
                w.position.set(x, 0.35, z);
                car.add(w);
            }

            addWheel(-1.3, 1.6);
            addWheel(1.3, 1.6);
            addWheel(-1.3, -1.6);
            addWheel(1.3, -1.6);

            car.position.set(0, 0, 0);
            scene.add(car);

            // === Steuerung & Drift-Physik ===
            const keys = {};
            document.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
            document.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

            let velocity = new THREE.Vector3(0, 0, 0); // Weltkoordinaten
            let carAngle = 0;

            const accel = 0.08;            // Vortrieb
            const brake = 0.10;            // Bremsen / Rückwärts
            const maxSpeed = 2.2;
            const baseFriction = 0.96;     // Grundreibung
            const gripSideFriction = 0.85; // seitliche Reibung (Grip)
            const driftSideFriction = 0.97;// seitliche Reibung (Drift: fast keine Dämpfung)
            const turnFactor = 0.055;      // Lenkempfindlichkeit

            function updateCar(delta) {
                const forward = keys['w'] || keys['arrowup'];
                const back = keys['s'] || keys['arrowdown'];
                const left = keys['a'] || keys['arrowleft'];
                const right = keys['d'] || keys['arrowright'];
                const handbrake = keys[' ']; // Space

                // Auto-Rotation (Quaternion aus Winkel)
                const quat = new THREE.Quaternion();
                quat.setFromAxisAngle(new THREE.Vector3(0, 1, 0), carAngle);

                // Geschwindigkeit in lokales Koordinatensystem des Autos
                const invQuat = quat.clone().invert();
                const localVel = velocity.clone().applyQuaternion(invQuat); // x=seitlich, z=vor/zurück

                // Gas/Bremse (auf lokaler z-Achse)
                const factor = delta * 60; // grobe Normalisierung auf ~60 FPS
                if (forward) {
                    localVel.z -= accel * factor;
                }
                if (back) {
                    localVel.z += brake * factor * 0.7;
                }

                // Begrenze Speed nach vorn/hinten
                const speed = Math.abs(localVel.z);
                if (speed > maxSpeed) {
                    localVel.z = Math.sign(localVel.z) * maxSpeed;
                }

                // Lenken abhängig von der Vorwärtsgeschwindigkeit
                let steer = 0;
                if (left) steer += 1;
                if (right) steer -= 1;

                const steerStrength = THREE.MathUtils.clamp(speed / maxSpeed, 0, 1);
                carAngle += steer * turnFactor * steerStrength * factor / 60;

                // Drift vs. Grip über seitliche Reibung
                const sideFriction = handbrake ? driftSideFriction : gripSideFriction;
                localVel.x *= sideFriction;     // seitliche Bewegung
                localVel.z *= baseFriction;     // Rollreibung

                // Zurück in Weltkoordinaten
                velocity.copy(localVel.applyQuaternion(quat));

                // Position updaten
                car.position.add(velocity);
                car.position.y = 0; // auf der Straße halten

                // Rotation setzen
                car.rotation.y = carAngle;
            }

            // === Chase Cam (Anime-Verfolgungskamera) ===
            const cameraTargetPos = new THREE.Vector3();
            function updateCamera(delta) {
                const offset = new THREE.Vector3(0, 4, 9); // hinter + über dem Auto
                const quat = new THREE.Quaternion();
                quat.setFromAxisAngle(new THREE.Vector3(0, 1, 0), carAngle);
                const worldOffset = offset.applyQuaternion(quat);

                cameraTargetPos.copy(car.position).add(worldOffset);

                // sanft nachziehen
                camera.position.lerp(cameraTargetPos, 0.08);
                camera.lookAt(
                    car.position.x,
                    car.position.y + 1.2,
                    car.position.z
                );
            }

            // === Main Loop ===
            let lastTime = performance.now();
            function animate(now) {
                requestAnimationFrame(animate);
                const delta = (now - lastTime) / 1000;
                lastTime = now;

                updateCar(delta);
                updateCamera(delta);

                renderer.render(scene, camera);
            }

            animate(lastTime);

            // === Resize ===
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

        }; // window.onload
    </script>
</body>
</html>

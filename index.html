<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>2D Drift Circuit</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #111;
            font-family: Arial, sans-serif;
            color: #fff;
            user-select: none;
        }

        #hud {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            border-left: 4px solid #ff4747;
            font-size: 14px;
        }

        #hud-title {
            font-weight: 900;
            letter-spacing: 1px;
            font-size: 18px;
            margin-bottom: 4px;
            color: #ffd54a;
        }

        #controls {
            position: absolute;
            bottom: 15px;
            right: 15px;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            text-align: right;
            font-size: 12px;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="hud">
        <div id="hud-title">2D DRIFT CIRCUIT</div>
        <div>Speed: <span id="speedText">0</span> km/h</div>
        <div>Drift: <span id="driftText">0</span>%</div>
        <div id="offText" style="margin-top:4px; color:#ff7070; display:none;">OFF TRACK - Respawn</div>
    </div>

    <div id="controls">
        W / S – Gas / Bremse<br>
        A / D – Lenken<br>
        SPACE – Handbremse / mehr Drift<br>
        R – Reset
    </div>

    <canvas id="game"></canvas>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');

        const speedText = document.getElementById('speedText');
        const driftText = document.getElementById('driftText');
        const offText = document.getElementById('offText');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // =========================
        // Steuerung
        // =========================
        const keys = {
            w: false,
            a: false,
            s: false,
            d: false,
            space: false
        };

        window.addEventListener('keydown', e => {
            const k = e.key.toLowerCase();
            if (k in keys) keys[k] = true;
            if (k === ' ') keys.space = true;
            if (k === 'r') manualReset();
        });

        window.addEventListener('keyup', e => {
            const k = e.key.toLowerCase();
            if (k in keys) keys[k] = false;
            if (k === ' ') keys.space = false;
        });

        // =========================
        // Track: Rundkurs (Polyline)
        // =========================
        // geschlossener Kurs mit Kurven & leichten Geraden
        const TRACK_HALF_WIDTH = 70; // halbe Breite der Strecke

        const trackPoints = [
            { x: 0, y: -550 },   // Start oben
            { x: 380, y: -420 },
            { x: 620, y: -100 },
            { x: 550, y: 260 },
            { x: 250, y: 520 },
            { x: -80, y: 520 },
            { x: -420, y: 330 },
            { x: -600, y: 40 },
            { x: -520, y: -320 },
            { x: -220, y: -520 }
        ];
        const WORLD_MARGIN = 300;

        function segmentDistance(p, a, b) {
            const abx = b.x - a.x;
            const aby = b.y - a.y;
            const apx = p.x - a.x;
            const apy = p.y - a.y;
            const abLenSq = abx * abx + aby * aby;
            let t = 0;
            if (abLenSq > 0) {
                t = (apx * abx + apy * aby) / abLenSq;
                if (t < 0) t = 0;
                if (t > 1) t = 1;
            }
            const cx = a.x + abx * t;
            const cy = a.y + aby * t;
            const dx = p.x - cx;
            const dy = p.y - cy;
            return Math.hypot(dx, dy);
        }

        function distanceToTrackCenter(px, py) {
            const p = { x: px, y: py };
            let minD = Infinity;
            const n = trackPoints.length;
            for (let i = 0; i < n; i++) {
                const a = trackPoints[i];
                const b = trackPoints[(i + 1) % n];
                const d = segmentDistance(p, a, b);
                if (d < minD) minD = d;
            }
            return minD;
        }

        function isOnTrack(x, y) {
            const d = distanceToTrackCenter(x, y);
            return d <= TRACK_HALF_WIDTH * 0.85;
        }

        // =========================
        // Car-Physik
        // =========================
        const car = {
            x: 0,
            y: 0,
            angle: 0,          // Richtung (wird für Physik + Zeichnen benutzt)
            vx: 0,
            vy: 0,
            width: 28,         // optische Breite
            length: 60,        // optische Länge
            maxSpeed: 220,        // doppelte Topspeed
            acceleration: 290,    // viel stärkere Beschleunigung
            brake: 180,           // stärkeres Bremsen
            friction: 2.0,        // leicht weniger Bodenhaftung = schnelleres Ausrollen
            grip: 7,              // etwas weniger Grip = leichter ins Driften
            handbrakeGrip: 2.2,   // Handbremse hat mehr Wirkung
            steering: 220         // direkteres Lenkgefühl bei hoher Geschwindigkeit

        };

        const respawn = {
            active: false,
            timer: 0,
            blinkTimer: 0,
            visible: true
        };

        function setCarToSpawn() {
            const start = trackPoints[0];
            const next = trackPoints[1];
            car.x = start.x;
            car.y = start.y;
            car.angle = Math.atan2(next.y - start.y, next.x - start.x); // tangential zur Strecke
            car.vx = 0;
            car.vy = 0;
        }

        function resetCar() {
            setCarToSpawn();
            respawn.active = false;
            respawn.visible = true;
            respawn.timer = 0;
            respawn.blinkTimer = 0;
            offText.style.display = 'none';
        }

        function manualReset() {
            resetCar();
        }

        resetCar();

        const skidmarks = [];

        function triggerAutoRespawn() {
            respawn.active = true;
            respawn.timer = 1.2;
            respawn.blinkTimer = 0.15;
            respawn.visible = true;
            setCarToSpawn();
            offText.style.display = 'block';
        }

        function updateRespawn(dt) {
            if (!respawn.active) return;
            respawn.timer -= dt;
            respawn.blinkTimer -= dt;

            if (respawn.blinkTimer <= 0) {
                respawn.visible = !respawn.visible;
                respawn.blinkTimer = 0.15;
            }

            if (respawn.timer <= 0) {
                respawn.active = false;
                respawn.visible = true;
                offText.style.display = 'none';
            }
        }

        function updateCar(dt) {
            if (respawn.active) {
                car.vx = 0;
                car.vy = 0;
                return;
            }

            const cos = Math.cos(car.angle);
            const sin = Math.sin(car.angle);

            const forwardSpeed = car.vx * cos + car.vy * sin;
            const sideSpeed = -car.vx * sin + car.vy * cos;

            let accel = 0;
            if (keys.w) accel += car.acceleration;
            if (keys.s) accel -= car.brake;

            const newForwardSpeed = forwardSpeed + accel * dt;
            let limitedForward = newForwardSpeed;

            const maxFwd = car.maxSpeed;
            const maxBack = -car.maxSpeed * 0.5;

            if (limitedForward > maxFwd) limitedForward = maxFwd;
            if (limitedForward < maxBack) limitedForward = maxBack;

            let grip = keys.space ? car.handbrakeGrip : car.grip;
            const newSideSpeed = sideSpeed * Math.exp(-grip * dt);

            car.vx = limitedForward * cos - newSideSpeed * sin;
            car.vy = limitedForward * sin + newSideSpeed * cos;

            const speed = Math.hypot(car.vx, car.vy);
            if (speed > 0) {
                const frictionForce = car.friction * dt;
                const newSpeed = Math.max(speed - frictionForce, 0);
                const scale = newSpeed / speed;
                car.vx *= scale;
                car.vy *= scale;
            }

            // A/D vertauscht fixen: A = links, D = rechts
            const steerInput = (keys.a ? -1 : 0) + (keys.d ? 1 : 0);
            if (steerInput !== 0 && speed > 1) {
                const speedFactor = Math.max(speed / car.maxSpeed, 0.3);
                const steerAmount = (car.steering * Math.PI / 180) * steerInput * dt * speedFactor;
                car.angle += steerAmount;
            }

            car.x += car.vx * dt;
            car.y += car.vy * dt;

            const limit = 1000 + WORLD_MARGIN;
            if (car.x < -limit) car.x = -limit;
            if (car.x > limit) car.x = limit;
            if (car.y < -limit) car.y = -limit;
            if (car.y > limit) car.y = limit;

            // Drift / Skidmarks
            const driftStrength = Math.min(Math.abs(sideSpeed) / 20, 1);
            if (driftStrength > 0.25 && speed > 5) {
                const rearOffset = -car.length * 0.45;
                const wx = car.x + rearOffset * cos;
                const wy = car.y + rearOffset * sin;
                skidmarks.push({
                    x: wx,
                    y: wy,
                    alpha: 0.6 + 0.4 * driftStrength,
                    life: 2.0
                });
            }

            const kmh = Math.round(speed * 2.6); // etwas „realistischer“
            speedText.textContent = kmh.toString();
            driftText.textContent = Math.round(driftStrength * 100);

            if (!isOnTrack(car.x, car.y)) {
                triggerAutoRespawn();
            }
        }

        function updateSkidmarks(dt) {
            for (let i = skidmarks.length - 1; i >= 0; i--) {
                skidmarks[i].life -= dt;
                if (skidmarks[i].life <= 0) {
                    skidmarks.splice(i, 1);
                }
            }
        }

        // =========================
        // Rendering
        // =========================

        function worldToScreen(wx, wy, camX, camY) {
            return {
                x: canvas.width / 2 + (wx - camX),
                y: canvas.height / 2 + (wy - camY)
            };
        }

        function drawTrack(camX, camY) {
            // Asphalt
            ctx.save();
            ctx.strokeStyle = "#2b2f38";
            ctx.lineWidth = TRACK_HALF_WIDTH * 2;
            ctx.lineCap = "round";
            ctx.lineJoin = "round";
            ctx.beginPath();
            for (let i = 0; i < trackPoints.length; i++) {
                const p = worldToScreen(trackPoints[i].x, trackPoints[i].y, camX, camY);
                if (i === 0) ctx.moveTo(p.x, p.y);
                else ctx.lineTo(p.x, p.y);
            }
            ctx.closePath();
            ctx.stroke();
            ctx.restore();

            // Rand (heller Streifen)
            ctx.save();
            ctx.strokeStyle = "#f5f5f5";
            ctx.lineWidth = 8;
            ctx.lineCap = "round";
            ctx.lineJoin = "round";
            ctx.beginPath();
            for (let i = 0; i < trackPoints.length; i++) {
                const p = worldToScreen(trackPoints[i].x, trackPoints[i].y, camX, camY);
                if (i === 0) ctx.moveTo(p.x, p.y);
                else ctx.lineTo(p.x, p.y);
            }
            ctx.closePath();
            ctx.stroke();
            ctx.restore();

            // Curbs rot/weiß – wir laufen über die Segmente und wechseln die Farbe
            const n = trackPoints.length;
            const curbWidth = TRACK_HALF_WIDTH * 2 + 4;

            for (let i = 0; i < n; i++) {
                const a = trackPoints[i];
                const b = trackPoints[(i + 1) % n];
                const segments = 8;
                for (let j = 0; j < segments; j++) {
                    const t0 = j / segments;
                    const t1 = (j + 1) / segments;
                    const sx0 = a.x + (b.x - a.x) * t0;
                    const sy0 = a.y + (b.y - a.y) * t0;
                    const sx1 = a.x + (b.x - a.x) * t1;
                    const sy1 = a.y + (b.y - a.y) * t1;

                    const p0 = worldToScreen(sx0, sy0, camX, camY);
                    const p1 = worldToScreen(sx1, sy1, camX, camY);

                    ctx.save();
                    ctx.strokeStyle = ((i + j) % 2 === 0) ? "#ff5555" : "#f5f5f5";
                    ctx.lineWidth = 12;
                    ctx.beginPath();
                    ctx.moveTo(p0.x, p0.y);
                    ctx.lineTo(p1.x, p1.y);
                    ctx.stroke();
                    ctx.restore();
                }
            }

            // Mittellinie (gestrichelt)
            ctx.save();
            ctx.strokeStyle = "rgba(255,255,255,0.35)";
            ctx.lineWidth = 2;
            ctx.setLineDash([16, 18]);
            ctx.lineCap = "round";
            ctx.beginPath();
            for (let i = 0; i < trackPoints.length; i++) {
                const p = worldToScreen(trackPoints[i].x, trackPoints[i].y, camX, camY);
                if (i === 0) ctx.moveTo(p.x, p.y);
                else ctx.lineTo(p.x, p.y);
            }
            ctx.closePath();
            ctx.stroke();
            ctx.setLineDash([]);
            ctx.restore();
        }

        function draw(dt) {
            const camX = car.x;
            const camY = car.y;

            // Hintergrund (Wiese)
            ctx.fillStyle = "#133018";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // leichte City/Grass-Struktur
            ctx.save();
            ctx.globalAlpha = 0.18;
            const sz = 200;
            for (let x = -2000; x <= 2000; x += sz) {
                for (let y = -2000; y <= 2000; y += sz) {
                    const screenPos = worldToScreen(x, y, camX, camY);
                    if (
                        screenPos.x + sz < 0 || screenPos.x - sz > canvas.width ||
                        screenPos.y + sz < 0 || screenPos.y - sz > canvas.height
                    ) continue;

                    ctx.fillStyle = ((x / sz + y / sz) % 2 === 0) ? "#1c2028" : "#181c24";
                    ctx.fillRect(screenPos.x, screenPos.y, sz, sz);
                }
            }
            ctx.restore();

            drawTrack(camX, camY);

            // Skidmarks
            for (const s of skidmarks) {
                const screen = worldToScreen(s.x, s.y, camX, camY);
                ctx.save();
                ctx.globalAlpha = Math.max(s.alpha * (s.life / 2.0), 0);
                ctx.fillStyle = "#000";
                ctx.beginPath();
                ctx.ellipse(screen.x, screen.y, 6, 2.5, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            // Auto
            const carScreen = worldToScreen(car.x, car.y, camX, camY);

            if (respawn.visible) {
                ctx.save();
                ctx.translate(carScreen.x, carScreen.y);
                // Auto „richtig herum“ zur Fahrtrichtung -> 90° drehen
                ctx.rotate(car.angle + Math.PI / 2);

                // Schatten
                ctx.save();
                ctx.translate(4, 6);
                ctx.fillStyle = "rgba(0,0,0,0.5)";
                roundedRect(ctx, -car.width / 2, -car.length / 2, car.width, car.length, 10);
                ctx.fill();
                ctx.restore();

                // Karosserie
                const bodyGradient = ctx.createLinearGradient(0, -car.length / 2, 0, car.length / 2);
                bodyGradient.addColorStop(0, "#20252f");
                bodyGradient.addColorStop(0.5, "#11141b");
                bodyGradient.addColorStop(1, "#20252f");
                ctx.fillStyle = bodyGradient;
                roundedRect(ctx, -car.width / 2, -car.length / 2, car.width, car.length, 10);
                ctx.fill();

                // Dach
                ctx.fillStyle = "#151921";
                roundedRect(ctx, -car.width * 0.35, -car.length * 0.15, car.width * 0.7, car.length * 0.5, 8);
                ctx.fill();

                // Scheiben
                ctx.fillStyle = "rgba(40,50,70,0.9)";
                roundedRect(ctx, -car.width * 0.32, -car.length * 0.3, car.width * 0.64, car.length * 0.18, 6);
                ctx.fill();
                roundedRect(ctx, -car.width * 0.32, car.length * 0.05, car.width * 0.64, car.length * 0.18, 6);
                ctx.fill();

                // Motorhaube (oben) & Heck (unten)
                ctx.fillStyle = "#c00000";
                roundedRect(ctx, -car.width * 0.45, -car.length * 0.5, car.width * 0.9, car.length * 0.23, 8);
                ctx.fill();
                ctx.fillStyle = "#8c0000";
                roundedRect(ctx, -car.width * 0.45, car.length * 0.27, car.width * 0.9, car.length * 0.2, 8);
                ctx.fill();

                // Scheinwerfer (vorne = oben)
                ctx.fillStyle = "#ffe9b0";
                ctx.fillRect(-car.width * 0.4, -car.length * 0.5 - 1, car.width * 0.3, 4);
                ctx.fillRect(car.width * 0.1, -car.length * 0.5 - 1, car.width * 0.3, 4);

                // Rücklichter (unten)
                ctx.fillStyle = "#ff4040";
                ctx.fillRect(-car.width * 0.4, car.length * 0.5 - 4, car.width * 0.3, 4);
                ctx.fillRect(car.width * 0.1, car.length * 0.5 - 4, car.width * 0.3, 4);

                // Räder
                ctx.fillStyle = "#111";
                drawWheel(-car.width / 2 + 6, -car.length / 2 + 18, 8, 4);
                drawWheel(car.width / 2 - 6, -car.length / 2 + 18, 8, 4);
                drawWheel(-car.width / 2 + 6, car.length / 2 - 18, 8, 4);
                drawWheel(car.width / 2 - 6, car.length / 2 - 18, 8, 4);

                ctx.restore();
            }
        }

        function roundedRect(ctx, x, y, w, h, r) {
            ctx.beginPath();
            ctx.moveTo(x + r, y);
            ctx.lineTo(x + w - r, y);
            ctx.quadraticCurveTo(x + w, y, x + w, y + r);
            ctx.lineTo(x + w, y + h - r);
            ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
            ctx.lineTo(x + r, y + h);
            ctx.quadraticCurveTo(x, y + h, x, y + h - r);
            ctx.lineTo(x, y + r);
            ctx.quadraticCurveTo(x, y, x + r, y);
            ctx.closePath();
        }

        function drawWheel(cx, cy, w, h) {
            ctx.save();
            ctx.translate(cx, cy);
            ctx.fillRect(-w / 2, -h / 2, w, h);
            ctx.restore();
        }

        // =========================
        // Game Loop
        // =========================

        let last = performance.now();
        function loop(now) {
            const dt = (now - last) / 1000;
            last = now;

            updateRespawn(dt);
            updateCar(dt);
            updateSkidmarks(dt);
            draw(dt);

            requestAnimationFrame(loop);
        }

        requestAnimationFrame(loop);
    </script>
</body>
</html>

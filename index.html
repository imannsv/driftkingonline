<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>Drift King Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #111;
            font-family: system-ui, sans-serif;
        }

        #overlay {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px 14px;
            background: rgba(0,0,0,0.8);
            color: #fff;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
            box-shadow: 0 8px 25px rgba(0,0,0,0.6);
            z-index: 10;
        }

            #overlay b {
                font-size: 15px;
            }
    </style>
</head>
<body>
    <div id="overlay">
        <b>Drift King Online</b><br>
        W / S = Gas / Bremse<br>
        A / D = Lenken<br>
        Space = Handbremse (Drift)
    </div>

    <script type="module">
        // *** EINZIGER Script-Block, keine anderen <script>-Tags im Dokument ***
        import * as THREE from "https://cdn.skypack.dev/three@0.152.2";
        import { GLTFLoader } from "https://cdn.skypack.dev/three@0.152.2/examples/jsm/loaders/GLTFLoader.js";

        // ===== Szene / Kamera / Renderer =====
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x9ad9ff);

        const camera = new THREE.PerspectiveCamera(
            70,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(0, 5, -12);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        const ambient = new THREE.AmbientLight(0xffffff, 0.7);
        scene.add(ambient);

        const sun = new THREE.DirectionalLight(0xffffff, 0.9);
        sun.position.set(40, 60, 10);
        sun.castShadow = true;
        sun.shadow.mapSize.set(1024, 1024);
        scene.add(sun);

        // ===== Boden (Test) =====
        const ground = new THREE.Mesh(
            new THREE.PlaneGeometry(400, 400),
            new THREE.MeshStandardMaterial({ color: 0x444444, roughness: 1 })
        );
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // ===== CLS-Modell laden =====
        let car = null;
        let carReady = false;

        const loader = new GLTFLoader(); // <-- NICHT THREE.GLTFLoader!
        loader.load(
            "mersedes_cls63.glb", // muss neben index.html liegen
            (gltf) => {
                car = gltf.scene;
                car.traverse((o) => {
                    if (o.isMesh) {
                        o.castShadow = true;
                        o.receiveShadow = true;
                    }
                });
                car.position.set(0, 0, 0);
                car.scale.set(1, 1, 1);
                car.rotation.y = Math.PI;    // ggf. anpassen
                scene.add(car);
                carReady = true;
                console.log("CLS geladen");
            },
            undefined,
            (err) => console.error("GLB Fehler:", err)
        );

        // ===== Simple Steuerung (nur zum Test) =====
        const keys = {};
        document.addEventListener("keydown", (e) => keys[e.key.toLowerCase()] = true);
        document.addEventListener("keyup", (e) => keys[e.key.toLowerCase()] = false);

        let vel = 0;
        let angle = 0;

        function updateCar(delta) {
            if (!carReady) return;

            if (keys["w"] || keys["arrowup"]) vel -= 0.05;
            if (keys["s"] || keys["arrowdown"]) vel += 0.05;
            vel *= 0.95;

            if (keys["a"] || keys["arrowleft"]) angle += 0.05;
            if (keys["d"] || keys["arrowright"]) angle -= 0.05;

            car.rotation.y = angle + Math.PI;

            const dx = Math.sin(angle) * vel;
            const dz = Math.cos(angle) * vel;
            car.position.x += dx;
            car.position.z += dz;
        }

        // ===== Chase-Cam =====
        function updateCamera() {
            if (!carReady) return;

            const offset = new THREE.Vector3(0, 4, 10);
            const rotated = offset.applyAxisAngle(new THREE.Vector3(0, 1, 0), angle);

            const targetPos = new THREE.Vector3(
                car.position.x + rotated.x,
                car.position.y + rotated.y,
                car.position.z + rotated.z
            );

            camera.position.lerp(targetPos, 0.08);
            camera.lookAt(car.position.x, car.position.y + 1.5, car.position.z);
        }

        // ===== Render-Loop =====
        let last = performance.now();
        function animate(now) {
            requestAnimationFrame(animate);
            const delta = (now - last) / 1000;
            last = now;

            updateCar(delta);
            updateCamera();
            renderer.render(scene, camera);
        }
        animate(last);

        window.addEventListener("resize", () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

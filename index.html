<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>2D Drift Circuit</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #111;
            font-family: Arial, sans-serif;
            color: #fff;
            user-select: none;
        }

        #hud {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            border-left: 4px solid #ff4747;
            font-size: 14px;
        }

        #hud-title {
            font-weight: 900;
            letter-spacing: 1px;
            font-size: 18px;
            margin-bottom: 4px;
            color: #ffd54a;
        }

        #controls {
            position: absolute;
            bottom: 15px;
            right: 15px;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            text-align: right;
            font-size: 12px;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="hud">
        <div id="hud-title">2D DRIFT CIRCUIT</div>
        <div>Speed: <span id="speedText">0</span> km/h</div>
        <div>Drift: <span id="driftText">0</span>%</div>
        <div id="offText" style="margin-top:4px; color:#ff7070; display:none;">OFF TRACK - Respawn</div>
    </div>

    <div id="controls">
        W / S – Gas / Bremse<br>
        A / D – Lenken<br>
        SPACE – Handbremse / mehr Drift<br>
        R – Reset
    </div>

    <canvas id="game"></canvas>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');

        const speedText = document.getElementById('speedText');
        const driftText = document.getElementById('driftText');
        const offText = document.getElementById('offText');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // =========================
        // Steuerung
        // =========================
        const keys = {
            w: false,
            a: false,
            s: false,
            d: false,
            space: false
        };

        window.addEventListener('keydown', e => {
            const k = e.key.toLowerCase();
            if (k in keys) keys[k] = true;
            if (k === ' ') keys.space = true;
            if (k === 'r') manualReset();
        });

        window.addEventListener('keyup', e => {
            const k = e.key.toLowerCase();
            if (k in keys) keys[k] = false;
            if (k === ' ') keys.space = false;
        });

        // =========================
        // Track: rechteckige Fläche
        // =========================
        const TRACK = {
            cx: 0,
            cy: 0,
            halfWidth: 800,
            halfHeight: 500
        };
        const TRACK_MARGIN = 40;  // „Rand“ innerhalb der Bahn
        const WORLD_MARGIN = 300;

        function isOnTrack(x, y) {
            return (
                x >= TRACK.cx - TRACK.halfWidth + TRACK_MARGIN &&
                x <= TRACK.cx + TRACK.halfWidth - TRACK_MARGIN &&
                y >= TRACK.cy - TRACK.halfHeight + TRACK_MARGIN &&
                y <= TRACK.cy + TRACK.halfHeight - TRACK_MARGIN
            );
        }

        // =========================
        // Car-Physik
        // =========================
        const car = {
            x: 0,
            y: 0,
            angle: 0,          // Richtung
            vx: 0,
            vy: 0,
            width: 28,
            length: 60,
            maxSpeed: 220,
            acceleration: 290,
            brake: 180,
            friction: 2.0,
            grip: 7,
            handbrakeGrip: 2.2,
            steering: 220
        };

        const respawn = {
            active: false,
            timer: 0,
            blinkTimer: 0,
            visible: true
        };

        function setCarToSpawn() {
            // Start unten mittig im Rechteck, Richtung nach oben
            car.x = TRACK.cx;
            car.y = TRACK.cy + TRACK.halfHeight - 120;
            car.angle = -Math.PI / 2; // nach oben
            car.vx = 0;
            car.vy = 0;
        }

        function resetCar() {
            setCarToSpawn();
            respawn.active = false;
            respawn.visible = true;
            respawn.timer = 0;
            respawn.blinkTimer = 0;
            offText.style.display = 'none';
        }

        function manualReset() {
            resetCar();
        }

        resetCar();

        const skidmarks = [];

        function triggerAutoRespawn() {
            respawn.active = true;
            respawn.timer = 1.2;
            respawn.blinkTimer = 0.15;
            respawn.visible = true;
            setCarToSpawn();
            offText.style.display = 'block';
        }

        function updateRespawn(dt) {
            if (!respawn.active) return;
            respawn.timer -= dt;
            respawn.blinkTimer -= dt;

            if (respawn.blinkTimer <= 0) {
                respawn.visible = !respawn.visible;
                respawn.blinkTimer = 0.15;
            }

            if (respawn.timer <= 0) {
                respawn.active = false;
                respawn.visible = true;
                offText.style.display = 'none';
            }
        }

        function updateCar(dt) {
            if (respawn.active) {
                car.vx = 0;
                car.vy = 0;
                return;
            }

            const cos = Math.cos(car.angle);
            const sin = Math.sin(car.angle);

            const forwardSpeed = car.vx * cos + car.vy * sin;
            const sideSpeed = -car.vx * sin + car.vy * cos;

            let accel = 0;
            if (keys.w) accel += car.acceleration;
            if (keys.s) accel -= car.brake;

            const newForwardSpeed = forwardSpeed + accel * dt;
            let limitedForward = newForwardSpeed;

            const maxFwd = car.maxSpeed;
            const maxBack = -car.maxSpeed * 0.5;

            if (limitedForward > maxFwd) limitedForward = maxFwd;
            if (limitedForward < maxBack) limitedForward = maxBack;

            let grip = keys.space ? car.handbrakeGrip : car.grip;
            const newSideSpeed = sideSpeed * Math.exp(-grip * dt);

            car.vx = limitedForward * cos - newSideSpeed * sin;
            car.vy = limitedForward * sin + newSideSpeed * cos;

            const speed = Math.hypot(car.vx, car.vy);
            if (speed > 0) {
                const frictionForce = car.friction * dt;
                const newSpeed = Math.max(speed - frictionForce, 0);
                const scale = newSpeed / speed;
                car.vx *= scale;
                car.vy *= scale;
            }

            // A = links, D = rechts
            const steerInput = (keys.a ? -1 : 0) + (keys.d ? 1 : 0);
            if (steerInput !== 0 && speed > 1) {
                const speedFactor = Math.max(speed / car.maxSpeed, 0.3);
                const steerAmount = (car.steering * Math.PI / 180) * steerInput * dt * speedFactor;
                car.angle += steerAmount;
            }

            car.x += car.vx * dt;
            car.y += car.vy * dt;

            const limit = 1000 + WORLD_MARGIN;
            if (car.x < -limit) car.x = -limit;
            if (car.x > limit) car.x = limit;
            if (car.y < -limit) car.y = -limit;
            if (car.y > limit) car.y = limit;

            // Drift / Skidmarks
            const driftStrength = Math.min(Math.abs(sideSpeed) / 20, 1);
            if (driftStrength > 0.25 && speed > 5) {
                const rearOffset = -car.length * 0.45;
                const wx = car.x + rearOffset * cos;
                const wy = car.y + rearOffset * sin;
                skidmarks.push({
                    x: wx,
                    y: wy,
                    alpha: 0.6 + 0.4 * driftStrength,
                    life: 2.0
                });
            }

            const kmh = Math.round(speed * 2.6);
            speedText.textContent = kmh.toString();
            driftText.textContent = Math.round(driftStrength * 100);

            if (!isOnTrack(car.x, car.y)) {
                triggerAutoRespawn();
            }
        }

        function updateSkidmarks(dt) {
            for (let i = skidmarks.length - 1; i >= 0; i--) {
                skidmarks[i].life -= dt;
                if (skidmarks[i].life <= 0) {
                    skidmarks.splice(i, 1);
                }
            }
        }

        // =========================
        // Rendering
        // =========================

        function worldToScreen(wx, wy, camX, camY) {
            return {
                x: canvas.width / 2 + (wx - camX),
                y: canvas.height / 2 + (wy - camY)
            };
        }

        function drawTrack(camX, camY) {
            const cx = TRACK.cx;
            const cy = TRACK.cy;
            const w = TRACK.halfWidth * 2;
            const h = TRACK.halfHeight * 2;

            const screen = worldToScreen(cx, cy, camX, camY);

            ctx.save();
            ctx.translate(screen.x, screen.y);

            // Asphalt-Fläche
            ctx.fillStyle = "#2b2f38";
            roundedRect(ctx, -w / 2, -h / 2, w, h, 40);
            ctx.fill();

            // weiße Außenlinie
            ctx.lineWidth = 14;
            ctx.strokeStyle = "#f5f5f5";
            ctx.stroke();

            // Curbs innen (rot/weiß gestrichelt)
            const innerMargin = 22;
            const curbW = w - innerMargin * 2;
            const curbH = h - innerMargin * 2;

            const segmentsPerSide = 18;
            ctx.lineWidth = 10;

            function drawCurbSide(x1, y1, x2, y2, invert) {
                for (let i = 0; i < segmentsPerSide; i++) {
                    const t0 = i / segmentsPerSide;
                    const t1 = (i + 1) / segmentsPerSide;
                    const sx0 = x1 + (x2 - x1) * t0;
                    const sy0 = y1 + (y2 - y1) * t0;
                    const sx1 = x1 + (x2 - x1) * t1;
                    const sy1 = y1 + (y2 - y1) * t1;

                    ctx.strokeStyle = ((i + (invert ? 1 : 0)) % 2 === 0) ? "#ff5555" : "#f5f5f5";
                    ctx.beginPath();
                    ctx.moveTo(sx0, sy0);
                    ctx.lineTo(sx1, sy1);
                    ctx.stroke();
                }
            }

            // vier Seiten der inneren Curbs
            drawCurbSide(-curbW / 2, -curbH / 2, curbW / 2, -curbH / 2, false); // oben
            drawCurbSide(curbW / 2, -curbH / 2, curbW / 2, curbH / 2, true);  // rechts
            drawCurbSide(curbW / 2, curbH / 2, -curbW / 2, curbH / 2, false); // unten
            drawCurbSide(-curbW / 2, curbH / 2, -curbW / 2, -curbH / 2, true);  // links

            // Mittellinien (zwei Fahrspuren angedeutet)
            ctx.strokeStyle = "rgba(255,255,255,0.35)";
            ctx.lineWidth = 3;
            ctx.setLineDash([16, 18]);

            // vertikale Mittellinie
            ctx.beginPath();
            ctx.moveTo(0, -h / 2 + 40);
            ctx.lineTo(0, h / 2 - 40);
            ctx.stroke();

            // horizontale Mittellinie
            ctx.beginPath();
            ctx.moveTo(-w / 2 + 40, 0);
            ctx.lineTo(w / 2 - 40, 0);
            ctx.stroke();

            ctx.setLineDash([]);

            ctx.restore();
        }

        function draw(dt) {
            const camX = car.x;
            const camY = car.y;

            // Hintergrund (Wiese / Stadtboden)
            ctx.fillStyle = "#133018";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // leichte Struktur
            ctx.save();
            ctx.globalAlpha = 0.18;
            const sz = 200;
            for (let x = -2000; x <= 2000; x += sz) {
                for (let y = -2000; y <= 2000; y += sz) {
                    const screenPos = worldToScreen(x, y, camX, camY);
                    if (
                        screenPos.x + sz < 0 || screenPos.x - sz > canvas.width ||
                        screenPos.y + sz < 0 || screenPos.y - sz > canvas.height
                    ) continue;

                    ctx.fillStyle = ((x / sz + y / sz) % 2 === 0) ? "#1c2028" : "#181c24";
                    ctx.fillRect(screenPos.x, screenPos.y, sz, sz);
                }
            }
            ctx.restore();

            drawTrack(camX, camY);

            // Skidmarks
            for (const s of skidmarks) {
                const screen = worldToScreen(s.x, s.y, camX, camY);
                ctx.save();
                ctx.globalAlpha = Math.max(s.alpha * (s.life / 2.0), 0);
                ctx.fillStyle = "#000";
                ctx.beginPath();
                ctx.ellipse(screen.x, screen.y, 6, 2.5, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            // Auto
            const carScreen = worldToScreen(car.x, car.y, camX, camY);

            if (respawn.visible) {
                ctx.save();
                ctx.translate(carScreen.x, carScreen.y);
                ctx.rotate(car.angle + Math.PI / 2);

                // Schatten
                ctx.save();
                ctx.translate(4, 6);
                ctx.fillStyle = "rgba(0,0,0,0.5)";
                roundedRect(ctx, -car.width / 2, -car.length / 2, car.width, car.length, 10);
                ctx.fill();
                ctx.restore();

                // Karosserie
                const bodyGradient = ctx.createLinearGradient(0, -car.length / 2, 0, car.length / 2);
                bodyGradient.addColorStop(0, "#20252f");
                bodyGradient.addColorStop(0.5, "#11141b");
                bodyGradient.addColorStop(1, "#20252f");
                ctx.fillStyle = bodyGradient;
                roundedRect(ctx, -car.width / 2, -car.length / 2, car.width, car.length, 10);
                ctx.fill();

                // Dach
                ctx.fillStyle = "#151921";
                roundedRect(ctx, -car.width * 0.35, -car.length * 0.15, car.width * 0.7, car.length * 0.5, 8);
                ctx.fill();

                // Scheiben
                ctx.fillStyle = "rgba(40,50,70,0.9)";
                roundedRect(ctx, -car.width * 0.32, -car.length * 0.3, car.width * 0.64, car.length * 0.18, 6);
                ctx.fill();
                roundedRect(ctx, -car.width * 0.32, car.length * 0.05, car.width * 0.64, car.length * 0.18, 6);
                ctx.fill();

                // Motorhaube (oben) & Heck (unten)
                ctx.fillStyle = "#c00000";
                roundedRect(ctx, -car.width * 0.45, -car.length * 0.5, car.width * 0.9, car.length * 0.23, 8);
                ctx.fill();
                ctx.fillStyle = "#8c0000";
                roundedRect(ctx, -car.width * 0.45, car.length * 0.27, car.width * 0.9, car.length * 0.2, 8);
                ctx.fill();

                // Scheinwerfer (kleine Balken)
                ctx.fillStyle = "#ffe9b0";
                ctx.fillRect(-car.width * 0.4, -car.length * 0.5 - 1, car.width * 0.3, 4);
                ctx.fillRect(car.width * 0.1, -car.length * 0.5 - 1, car.width * 0.3, 4);

                // Rücklichter
                ctx.fillStyle = "#ff4040";
                ctx.fillRect(-car.width * 0.4, car.length * 0.5 - 4, car.width * 0.3, 4);
                ctx.fillRect(car.width * 0.1, car.length * 0.5 - 4, car.width * 0.3, 4);

                // Räder
                ctx.fillStyle = "#111";
                drawWheel(-car.width / 2 + 6, -car.length / 2 + 18, 8, 4);
                drawWheel(car.width / 2 - 6, -car.length / 2 + 18, 8, 4);
                drawWheel(-car.width / 2 + 6, car.length / 2 - 18, 8, 4);
                drawWheel(car.width / 2 - 6, car.length / 2 - 18, 8, 4);

                // Lichtkegel vor den Scheinwerfern
                ctx.save();
                ctx.globalAlpha = 0.35;

                function headlightCone(offsetX) {
                    const frontY = -car.length * 0.5;
                    const innerY = frontY - 4;
                    const outerY = frontY - car.length * 1.5;
                    const spread = car.width * 0.8;

                    const grad = ctx.createLinearGradient(
                        offsetX, innerY,
                        offsetX, outerY
                    );
                    grad.addColorStop(0, "rgba(255, 233, 176, 0.9)");
                    grad.addColorStop(1, "rgba(255, 233, 176, 0.0)");
                    ctx.fillStyle = grad;

                    ctx.beginPath();
                    ctx.moveTo(offsetX - 4, innerY);
                    ctx.lineTo(offsetX + 4, innerY);
                    ctx.lineTo(offsetX + spread, outerY);
                    ctx.lineTo(offsetX - spread, outerY);
                    ctx.closePath();
                    ctx.fill();
                }

                headlightCone(-car.width * 0.25);
                headlightCone(car.width * 0.25);

                ctx.restore(); // Lichtkegel
                ctx.restore(); // Auto
            }
        }

        function roundedRect(ctx, x, y, w, h, r) {
            ctx.beginPath();
            ctx.moveTo(x + r, y);
            ctx.lineTo(x + w - r, y);
            ctx.quadraticCurveTo(x + w, y, x + w, y + r);
            ctx.lineTo(x + w, y + h - r);
            ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
            ctx.lineTo(x + r, y + h);
            ctx.quadraticCurveTo(x, y + h, x, y + h - r);
            ctx.lineTo(x, y + r);
            ctx.quadraticCurveTo(x, y, x + r, y);
            ctx.closePath();
        }

        function drawWheel(cx, cy, w, h) {
            ctx.save();
            ctx.translate(cx, cy);
            ctx.fillRect(-w / 2, -h / 2, w, h);
            ctx.restore();
        }

        // =========================
        // Game Loop
        // =========================

        let last = performance.now();
        function loop(now) {
            const dt = (now - last) / 1000;
            last = now;

            updateRespawn(dt);
            updateCar(dt);
            updateSkidmarks(dt);
            draw(dt);

            requestAnimationFrame(loop);
        }

        requestAnimationFrame(loop);
    </script>
</body>
</html>
